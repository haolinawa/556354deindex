<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巴卡云 - 云端网络科技服务</title>
    <link rel="icon" href="https://raw.gitcode.com/haolinawa/556354.xyz/raw/main/bakayun-xyz.png">
    <!-- 引入Iconify图标库 -->
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <!-- 自定义字体 -->
    <style>
        @font-face {
            font-family: 'CrookedBlackFun';
            src: url('https://jsd.cdn.zzko.cn/gh/haolinawa/CrookedBlackFun-woff-online/CrookedBlackFun-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        /* 全局样式重置 + 基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'CrookedBlackFun', sans-serif;
        }
        body {
            background-color: #2d2d2d; /* 深灰色背景 */
            color: #f5f5f5;
            line-height: 1.6;
            /* 噪点纹理背景，避免纯平 */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23444444' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* 核心容器（不对称布局） */
        。goto-container {
            flex: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }
        /* 标题区（不对称视觉） */
        .goto-title {
            padding-left: 20px;
            margin-bottom: 20px;
        }
        .goto-title h1 {
            font-size: 64px;
            color: #c2e9fb;
            position: relative;
            line-height: 1.2;
        }
        .goto-title h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -15px;
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        .goto-title p {
            font-size: 22px;
            color: #e0e0e0;
            margin-top: 25px;
            max-width: 600px;
        }
        /* 按钮区域（不对称布局：按钮宽度/间距差异化） */
        .goto-buttons {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: flex-start; /* 避开完美居中 */
            padding-left: 20px;
        }
        /* 节点按钮样式（深度定制+非线性动画） */
        .node-btn {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            border: none;
            padding: 20px 45px;
            color: #2d2d2d;
            font-size: 28px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.3, 1.5); /* 非线性动画 */
            box-shadow: 0 6px 15px rgba(161, 196, 253, 0.2);
            text-decoration: none;
            display: inline-block;
            /* 不对称宽度 */
        }
        .node-btn:nth-child(1) {
            width: 85%;
        }
        .node-btn:nth-child(2) {
            width: 75%;
        }
        .node-btn:nth-child(3) {
            width: 90%;
        }
        .node-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(161, 196, 253, 0.3);
        }
        /* 按钮图标装饰 */
        .node-btn iconify-icon {
            margin-right: 15px;
            font-size: 32px;
        }
        /* 页脚 */
        footer {
            padding: 40px 20px;
            background: #222;
            text-align: right; /* 不对称视觉 */
            margin-top: auto;
        }
        .copyright {
            font-size: 18px;
            color: #a1c4fd;
        }
        /* 响应式适配 */
        @media (max-width: 768px) {
            .goto-title h1 {
                font-size: 48px;
            }
            .node-btn {
                width: 100% !important;
                font-size: 24px;
                padding: 18px 30px;
            }
            .goto-title, .goto-buttons {
                padding-left: 0;
                text-align: center;
            }
            .goto-title h1::after {
                left: 50%;
                transform: translateX(-50%);
            }
            footer {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- 核心内容区 -->
    <div class="goto-container">
        <div class="goto-title">
            <h1>巴卡云分流节点</h1>
            <p>请关闭VPN后续访问</p>
            <p>全国CDN分流</p>
        </div>
        <div class="goto-buttons">
            <!-- CF节点按钮 -->
            <a href="#" id="cf-btn" target="_blank" class="node-btn">
                <iconify-icon icon="ph:cloud-light"></iconify-icon>CF节点
            </a>
            <!-- NL节点按钮 -->
            <a href="#" id="nl-btn" target="_blank" class="node-btn">
                <iconify-icon icon="ph:map-pin-light"></iconify-icon>NL节点
            </a>
            <!-- VC节点按钮 -->
            <a href="#" id="vc-btn" target="_blank" class="node-btn">
                <iconify-icon icon="ph:globe-light"></iconify-icon>VC节点
            </a>
        </div>
    </div>
    <!-- 页脚 -->
    <footer>
        <div class="copyright">© 2026 巴卡云 All Copyright</div>
    </footer>

    <script>
        // 动态生成节点链接基于当前主域名
        document.addEventListener('DOMContentLoaded', function() {
            const hostname = window.location.hostname; // 获取当前主域名，例如 '556354.xyz' 或 'bakayun.cv'
            
            // 生成链接（统一使用 HTTPS 以提高安全性）
            const cfLink = `https://baka1.${hostname}/`;
            const nlLink = `https://baka2.${hostname}/`;
            const vcLink = `https://baka3.${hostname}/`;
            
            // 设置链接
            document.getElementById('cf-btn').href = cfLink;
            document.getElementById('nl-btn').href = nlLink;
            document.getElementById('vc-btn').href = vcLink;
        });
    </script>
</body>
</html>
